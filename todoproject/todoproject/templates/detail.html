{% extends 'base.html' %}
{% block content %}

            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">
                        {{task.name}}
                    </h5>
                    <p><b>{{task.priority}}</b></p>
                    <p>{{task.date}}</p>
                    <a class="btn btn-primary" href="{% url 'todoapp:update' task.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>

                </div>
            </div>
<br>


{% endblock %}
